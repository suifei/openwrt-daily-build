name: OpenWrt Daily Build

on:
  push:
    branches: 
      - main
#   schedule:
#     - cron: '0 0 * * *'
  
jobs:

  build:
    runs-on: ubuntu-20.04
    
    steps:

    - name: Checkout
      uses: actions/checkout@main
      
    - name: Initialization Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo timedatectl set-timezone "Asia/Shanghai"
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

    - name: Downloading OpenWrt
      run: |
        git clone https://github.com/openwrt/openwrt.git openwrt
        cd openwrt
        
    - name: Copy Configs
      env:
        DEVICE_CONFIG: ${{ matrix.config }}  
        FEEDS_CONFIG: ${{ matrix.feeds }}
      run: |
        cp ./configs/$DEVICE_CONFIG .config
        cp ./configs/$FEEDS_CONFIG feeds.conf.default
      
    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Make Defconfig
      run: |
        make defconfig
        
    - name: Download Packages
      run: |
        cd openwrt
        make download -j$(nproc)
        
    - name: Compile Firmware
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
    
    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload Artifact
      uses: actions/upload-artifact@main
      if: success()
      with:
        name: OpenWrt_firmware_${{ matrix.name }}_$(date +"%Y%m%d%H%M")
        path: openwrt/bin/targets/

    - name: Upload Compile Log
      uses: actions/upload-artifact@main
      if: failure()
      with:
        name: compile_log_${{ matrix.name }}
        path: openwrt/bin

    strategy:
      fail-fast: false
      matrix:
        config: [xiaomi_ax6s.config]
        feeds: [xiaomi_ax6s_feeds.config]
        name: [xiaomi_ax6s]